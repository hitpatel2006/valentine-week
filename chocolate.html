<!DOCTYPE html>
<html lang="en">
<head>
  <title>Chocolate Day ğŸ«</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body class="choco-bg">

<audio autoplay loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<section>
  <h1>Chocolate Day ğŸ«</h1>

  <p>
    Just like chocolate,
    <span id="partnerNameText" class="partner-name"></span>,  
    you make my life sweeter every day ğŸ’•
  </p>

  <!-- Countdown -->
  <p id="unlockMsg" style="margin-top:25px;"></p>

  <!-- NEXT button (hidden initially) -->
  <a href="teddy.html"
     id="nextBtn"
     class="btn"
     style="display:none;">
     Next ğŸ§¸
  </a>
</section>

<script>
/* partner name */
const partner =
  localStorage.getItem("partnerName") || "My Love";
document.getElementById("partnerNameText").innerText = partner;

/* â³ Date logic */
const unlockDate = new Date("2026-02-10 00:00:00").getTime();
const msg = document.getElementById("unlockMsg");
const nextBtn = document.getElementById("nextBtn");

setInterval(() => {
  const now = new Date().getTime();
  const diff = unlockDate - now;

  if(diff <= 0){
    msg.innerHTML = "ğŸ« Surprise unlocked! ğŸ’–";
    nextBtn.style.display = "inline-block";
    return;
  }

  const h = Math.floor((diff/(1000*60*60)) % 24);
  const m = Math.floor((diff/(1000*60)) % 60);
  const s = Math.floor((diff/1000) % 60);

  msg.innerHTML =
    `â³ Next surprise unlocks in <br>
     <strong>${h}h ${m}m ${s}s</strong>`;
}, 1000);
</script>

</body>
